<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="stylesheet" href="JJH.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷调查</title>
</head>
<body>
    <div class="nav">
        <img src="image1.png" alt="">
        <h1>问卷管理</h1>
        <div class="my-questionnaire">
            <h2>我的问卷</h2>
        </div>
    </div>

    <div class="home"><!--首页-->
        <div class="create-questionnaire">
            <h1>+新建问卷</h1>
        </div>
    </div>


    <div class="creating">
        <input type="text" placeholder="请在这里输入问卷的标题" class="new-title">
        <!-- <div class="new-title" contenteditable="true">
            <h1>请在这里输入问卷的标题</h1>
        </div> -->
        <hr>
        <div class="add-question">
            <div class="question-styles">
            <div class="question-style">
                <div class="question-style1">
                    <button>
                        <img src="images/radio.svg" alt="">
                        单选题
                    </button>
                </div>
                <div class="question-style2">
                    <button>
                        <img src="images/checkbox.svg" alt="">
                        多选题
                    </button>
                </div>
                <div class="question-style3">
                    <button>
                        <img src="images/text.svg" alt="">
                        文本题
                    </button>
                </div>
            </div>
            </div>
            <div class="adding">
                <h1>+添加问题</h1>
            </div>
        </div>
        <hr>
        <div class="create-end">
            <div class="date">问卷截止日期
                <input type="date" name="" id="">
            </div>
            <div class="buttons">
                <div class="button1">
                    <button>
                        保存问卷
                    </button>
                </div>
                <div class="button2">
                    <button>
                        发布问卷
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="my-questionnaires"><!--首页列表-->
        <div class="my-questionnaires-nav">
            <div><h3>问卷标题</h3></div>
            <div><h3>创建日期</h3></div>
            <div><h3>发布日期</h3></div>
            <div><h3>截止日期</h3></div>
            <div><h3>问卷状态</h3></div>
            <div><h3>操作区域</h3></div>
            <div class="my-create-questionnaire"><h3>+ 新建问卷</h3></div>
        </div>
        <div class="my-questionnaire-list">

        </div>
    </div>

    <script src="JJH.js"></script>
</body>
</html>
